<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav id="players">

        <fieldset>
            <legend>First player</legend>
            <input type="text"
                id="playerX" 
                maxlength="18">
        </fieldset>

        <button id="start">START</button>

        <fieldset>
            <legend>Second player</legend>
            <input
                type="text"
                id="playerY"
                maxlength="18">
        </fieldset>

    </nav>

    <main id="gameboard">
        <!-- <button class="field">1</button>

         -->
    </main>

    <script src="./main.js"></script>
</body>
</html>
